<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/laravel-template/public

        <Directory /var/www/html/laravel-template/public>
            Require all granted
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>